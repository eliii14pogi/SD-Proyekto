<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Inventory System - Calendar</title>
    <link rel="stylesheet" href="calendarpage.css">
    
</head>
<body>
    <div class="header">
        <h1>Laboratory Inventory System</h1>
        <div class="date-time" id="currentDateTime">Loading date and time...</div>
    </div>
    
    <div class="button-container">
        <button id="backBtn" onclick="redirectToInventory()">BACK </button>
        <button id="inventoryBtn">INVENTORY</button>
    </div>
    
    <div id="calendarSection">
        <div class="calendar-container">
            <div class="calendar-header">
                <div class="calendar-year" id="calendarYear">2025</div>
                <div class="calendar-month" id="calendarMonth">February</div>
                <div class="calendar-nav">
                    
                    <button id="prevMonth">Prev ></button>
                    <button id="nextMonth">Next ></button>
                </div>
            </div>
            
            <div class="calendar-days">
                <div class="day-header sunday">Sunday</div>
                <div class="day-header weekday">Monday</div>
                <div class="day-header weekday">Tuesday</div>
                <div class="day-header weekday">Wednesday</div>
                <div class="day-header weekday">Thursday</div>
                <div class="day-header weekday">Friday</div>
                <div class="day-header saturday">Saturday</div>
            </div>
            
            <div class="calendar-dates" id="calendarDates">
                <!-- Calendar dates will be dynamically generated here -->
            </div>
        </div>
    </div>
    
    <div class="button-container" style="margin-top: 20px;">
        <button id="historyBtn">HISTORY</button>
    </div>
    
    <script src="calendarpage.js"></script>
        
    </script>
</body>
</html>
